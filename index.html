<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display"></div>
        <div id="buttons">
            <div class="button" id="clear"></div>
            <div class="button operation" id="add"></div>
            <div class="button operation" id="subtract"></div>
            <div class="button operation" id="multiply"></div>
            <div class="button operation" id="divide"></div>
            <div class="button number" id="nine"></div>
            <div class="button number" id="eight"></div>
            <div class="button number" id="seven"></div>
            <div class="button number" id="six"></div>
            <div class="button number" id="five"></div>
            <div class="button number" id="four"></div>
            <div class="button number" id="three"></div>
            <div class="button number" id="two"></div>
            <div class="button number" id="one"></div>
            <div class="button number" id="zero"></div>
            <div class="button" id="decimal"></div>
       </div>
    </div>
</body>
</html>
